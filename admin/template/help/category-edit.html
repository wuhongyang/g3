<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户反馈列表</title>
<link href="template/css/style.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="template/js/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="header clean">
  <div class="header-title left">分类</div>
  <div class="header-button right">{if $link_array[101]['url']}<a href="{$link_array[101]['url']}" class="add-button">返回</a>{/if}</div>
</div>

<ul class="page-tab">
	{if $link_array[101]['url']}<li><a href="{$link_array[101]['url']}" class="active">分类列表</a></li>{/if}
	{if $link_array[105]['url']}<li><a href="{$link_array[105]['url']}">内容</a></li>{/if}
</ul>

<form method="post" class="form">
	<p>
		<label>分类名称：</label>
		<input type="text" name="category" value="{$edit['name']}" />
	</p>
	<p>
		<label>分类类别：</label>
		<select name="type">
			{foreach $category_type $k $v}
			<option value="{$k}" {if $edit['type']==$k}selected{/if}>{$v}</option>
			{/foreach}
		</select>
	</p>
    <p>
		<label>是否启用：</label>
		<input type="radio" name="status" value="1" {if $edit['status'] == 1}checked{/if} />启用 &nbsp; &nbsp; &nbsp; &nbsp; <input type="radio" name="status" value="0" {if $edit['status'] == 0}checked{/if} />不启用
	</p>
	<p>
		<label>&nbsp;</label>
		<input type="submit" class="submit" value="提交信息" />
	</p>
</form>


</body>
</html>
