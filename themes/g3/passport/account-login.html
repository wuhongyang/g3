<script type="text/javascript">
function openlogin(type){
    var childWindow;
    childWindow = window.open("http://openlogin.vvku.com/passport/openlogin/"+type+"/login.php?back=<?php echo $_SERVER['HTTP_HOST'] ?>&redirect=/","OpenLogin","width=450,height=320,menubar=0,scrollbars=1, resizable=1,status=1,titlebar=0,toolbar=0,location=1");
}
function post(){
    var username = $('#username').val();
    if(username == ''){
        $('#username').siblings('span.help-inline').html('请输入您的账号');
        return false;
    }
    var password = $('input[name="password"]').val();
    if(password == ''){
        $('input[name="password"]').siblings('span.help-inline').html('请输入您的密码');
        return false;
    }
    return true;
}

$('#username').focus(function(){
    $(this).siblings('span.help-inline').html('');
});

$('#inputPassword').focus(function(){
    $(this).siblings('span.help-inline').html('');
});
</script>
