<form id="recharge_form" action="?module=payment_save" method="post"></form>

<script type="text/javascript" src="{STATIC_API_PATH}/frontend/base/jquery/jquery.min.js"></script>
<script type="text/javascript">
var win = window.opener;
var doc = win.document;
var form = doc.getElementById('form');
var form_data = $(form).serialize();
var data_arr = form_data.split('&');
var html = '';
for(var i=0, len=data_arr.length; i<len; i++){
	var e = data_arr[i].split('=');
	html += '<input type="hidden" name="' + e[0] + '" value="' + e[1] + '">';
}
var recharge_form = $('#recharge_form');
recharge_form.html(html);
recharge_form.submit();
</script>
