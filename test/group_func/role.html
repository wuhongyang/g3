<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
{include file="header.html"}
<h1>开设通行证</h1>
<form method="post">
<table>
	<tr>
		<td>操作站点：</td><td>{$group_id}</td>
	</tr>
	<tr>
		<td>通行证前缀：</td><td><input type="text" name="login_pre" /></td>
	</tr>
	<tr>
		<td>后缀：</td><td><input type="text" name="range1">--<input type="text" name="range2"></td>
	</tr>
	<tr>
		<td>赋予角色：</td><td>
			<select name="role_id">
			{foreach $roleList $one}
			<option value="{$one['id']}">{$one['name']}</option>
			{/foreach}
			</select>
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td><td><input type="submit" value="提交" /></td>
	</tr>
</table>
</form>
</body>
</html>
